<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-building"></i>
        <h1>BM Empréstimos</h1>
      </div>
      <p class="subtitle">Sistema de Gestão Financeira</p>
    </div>

    <div class="login-form">
      <div class="form-group">
        <label for="senha">Senha de Acesso</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="senha"
            [(ngModel)]="senha"
            placeholder="Digite sua senha"
            [disabled]="carregando"
            (keydown)="onEnterPress($event)"
            class="form-input"
            [class.error]="senhaIncorreta"
          >
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <div class="error-message" [class.show]="senhaIncorreta">
          <i class="fas fa-exclamation-triangle"></i>
          Senha incorreta. Tente novamente.
        </div>
      </div>

      <button 
        type="button" 
        class="btn-login"
        [disabled]="!senha.trim() || carregando"
        (click)="fazerLogin()"
      >
        <span *ngIf="!carregando">
          <i class="fas fa-sign-in-alt"></i>
          Acessar Sistema
        </span>
        <span *ngIf="carregando" class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Verificando...
        </span>
      </button>
    </div>

    <div class="login-footer">
      <p class="help-text">
        <i class="fas fa-info-circle"></i>
        Entre em contato com o administrador se esqueceu sua senha
      </p>
    </div>
  </div>

  <!-- Background decorativo -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
