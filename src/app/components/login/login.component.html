<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-building"></i>
        <h1>BM Empréstimos</h1>
      </div>
      <p class="subtitle">Sistema de Gestão Financeira</p>
    </div>

    <div class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            placeholder="seu@exemplo.com"
            [disabled]="carregando"
            (keydown)="onEnterPress($event)"
            class="form-input"
          >
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="senha"
            [(ngModel)]="senha"
            placeholder="Digite sua senha"
            [disabled]="carregando"
            (keydown)="onEnterPress($event)"
            class="form-input"
            [class.error]="senhaIncorreta"
          />
          <i class="fas fa-lock input-icon"></i>
        </div>

        <div class="error-message" [class.show]="senhaIncorreta">
          <i class="fas fa-exclamation-triangle"></i>
          Credenciais inválidas. Tente novamente.
        </div>
      </div>

      <div class="actions-row">
        <button
          type="button"
          class="btn-login"
          [disabled]="(!email.trim() || !senha.trim()) || carregando"
          (click)="fazerLogin()"
        >
          <span *ngIf="!carregando">
            <i class="fas fa-sign-in-alt"></i>
            {{ modoCadastro ? 'Cadastrar' : 'Acessar' }}
          </span>
          <span *ngIf="carregando" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Processando...
          </span>
        </button>

        <button type="button" class="btn-secondary" (click)="toggleModo()">
          {{ modoCadastro ? 'Já tenho conta' : 'Criar conta' }}
        </button>
      </div>
    </div>

    <div class="login-footer">
      <p class="help-text">
        <i class="fas fa-info-circle"></i>
        Entre em contato com o administrador se esqueceu sua senha
      </p>
    </div>
  </div>

  <!-- Background decorativo -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
