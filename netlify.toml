[build]
  command = "npm run build"
  publish = "dist/dashboard-bm/browser"
  environment = { NODE_OPTIONS = "--max_old_space_size=4096" }

[context.production.environment]
  # Set these in the Netlify UI; placeholders here for clarity
  SUPABASE_URL = ""
  SUPABASE_ANON_KEY = ""

[dev]
  command = "npm start"
  port = 8888

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
